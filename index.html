<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <header>
        <p>header</p>
    </header>
    <div id="night-mode" class="row">
        <button id="botonModoNoche" class="btn btn-dark">Dark Mode</button>
        <button id="botonModoDia" class="btn btn-light">Light Mode</button>
    </div>
<div class="container">
    <div class="row">
        <div id="Servicio1" class="col-3">
            <div class="card">
                <img class="card-img-top" src="img/serviciospb.png" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Pago de Servicios</h5>
                        <form id="formulario" name="formulario">
                            <label for="nombre" class="form-label">Que servicio desea pagar?</label>
                            <input type="text" class="form-control" id="nombre">
                            <label for="lugar" class="form-label">Lugar donde vives</label>
                            <input type="text" class="form-control" id="lugar">
                            <label for="precio" class="form-label">Cuanto debes pagar?</label>
                            <input type="number" name="monto" class="form-control" id="precio">
                            <button type="submit" class="btn colorBoton">Pagar</button>
                        </form>
                    </div>
            </div>
        </div>
            <div id="infoServicios" class="col-3">

            </div>
        <div class="col">
        <h3>Cantidad de meses a calcular</h3>
            <form action="#" name="formularioMeses">
                <input type="radio" name="mes" value="1" />1<br/>
                <input type="radio" name="mes" value="2" />2<br/>
                <input type="radio" name="mes" value="3" />3<br/>
                <input type="radio" name="mes" value="4" />4<br/>
                <input type="radio" name="mes" value="5" />5<br/>
                <input type="radio" name="mes" value="6" />6<br/>
                <input type="radio" name="mes" value="7" />7<br/><br/>
                <input type="button" onclick="cambia()" value="Calcular"  /><br/><br/>
                <input type="reset" value="reiniciar formulario"/>
            </form>
        </div>
            <div id="respuesta" class="col-3">

            </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>

    <link rel="stylesheet" href="styles.css">
</body>
</html>
